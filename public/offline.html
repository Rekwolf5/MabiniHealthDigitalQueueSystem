<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Offline - Mabini Health Center</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 20px;
                padding: 40px;
                max-width: 500px;
                width: 100%;
                text-align: center;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }

            .icon {
                font-size: 80px;
                margin-bottom: 20px;
            }

            h1 {
                color: #333;
                margin-bottom: 10px;
                font-size: 28px;
            }

            p {
                color: #666;
                line-height: 1.6;
                margin-bottom: 30px;
            }

            .status {
                display: inline-block;
                padding: 12px 24px;
                background: #fee;
                color: #c33;
                border-radius: 25px;
                font-weight: 600;
                margin-bottom: 20px;
            }

            .status.online {
                background: #dfd;
                color: #2a2;
            }

            button {
                background: #667eea;
                color: white;
                border: none;
                padding: 15px 40px;
                font-size: 16px;
                border-radius: 10px;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.3s;
            }

            button:hover {
                background: #5568d3;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            .animation {
                animation: pulse 2s infinite;
            }

            @keyframes pulse {

                0%,
                100% {
                    transform: scale(1);
                }

                50% {
                    transform: scale(1.05);
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="icon animation">ðŸ“¡</div>
            <h1>You're Offline</h1>
            <div class="status" id="status">No Connection</div>
            <p>It looks like you've lost your internet connection. Don't worry, we'll automatically retry when you're
                back online.</p>
            <button onclick="location.reload()">Try Again</button>
            <p style="margin-top: 30px; font-size: 14px; color: #999;">
                Mabini Health Center Queue System
            </p>
        </div>

        <script>
            // Auto-retry connection
            function checkConnection() {
                fetch('/', { method: 'HEAD', cache: 'no-store' })
                    .then(() => {
                        document.getElementById('status').textContent = 'Back Online!';
                        document.getElementById('status').className = 'status online';
                        setTimeout(() => location.reload(), 1000);
                    })
                    .catch(() => {
                        console.log('Still offline...');
                    });
            }

            // Check every 5 seconds
            setInterval(checkConnection, 5000);

            // Also check when window regains focus
            window.addEventListener('focus', checkConnection);

            // Check when online event fires
            window.addEventListener('online', () => {
                document.getElementById('status').textContent = 'Connection Restored!';
                document.getElementById('status').className = 'status online';
                setTimeout(() => location.reload(), 1000);
            });
        </script>
    </body>

</html>
